<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="usernameForm">
        <form>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" required>
            <button type="submit">Join Game</button>
        </form>
    </div>
    <div id="game" style="display:none;">
        <section id="gameBoard">
            <div class="boardSpace" id="space0" onclick="makeMove(0)"></div>
            <div class="boardSpace" id="space1" onclick="makeMove(1)"></div>
            <div class="boardSpace" id="space2" onclick="makeMove(2)"></div>
            <div class="boardSpace" id="space3" onclick="makeMove(3)"></div>
            <div class="boardSpace" id="space4" onclick="makeMove(4)"></div>
            <div class="boardSpace" id="space5" onclick="makeMove(5)"></div>
            <div class="boardSpace" id="space6" onclick="makeMove(6)"></div>
            <div class="boardSpace" id="space7" onclick="makeMove(7)"></div>
            <div class="boardSpace" id="space8" onclick="makeMove(8)"></div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
